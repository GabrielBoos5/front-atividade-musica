<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MAD Music</title>

	<link rel="stylesheet" href="reset.css">		
	<link rel="stylesheet" href="imagens/imagem1/style.css">
	<link rel="stylesheet" href="imagens/imagem3/style.css">
	
	
	<!-- Boostrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<link rel="stylesheet" href="atividade_front_1.css">
</head>	
<body>
	
	<div class="container page-container">
		<nav class="navbar navbar-expand-lg nav-cor navbar-dark">		  
		  	<h1 class="navbar-brand text-center center-block mx-auto logo" href="#">Mad Music</h1>
		   	<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				      <span class="navbar-toggler-icon"></span>
				    </button>
				    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					    <div class="navbar-nav ms-auto">
					        <a class="menu-link active" aria-current="page" href="#">Home </a>
					        <a class="menu-link" href="#">Playlists </a>
					        <a class="menu-link" href="#">Sign In</a>
					        <a class="menu-link" href="#"><span class="icon-search"></span></a>
					    </div>    
				 	</div>
		    
		</nav>


		<main class="page-content">
			<section class="current-music-details">
				<h1 class="current-music-title">Little Dark Age</h2>
				<h5 class="current-music-info">MGMT - Little Dark Age - 2018</h3>
				<div class="music-buttons">
					<button class="button button-accent button-play"><img class="play-icon" src="imagens/imagem2/play3.png"><span class="Texto-botao-play">Play</span></button>
					<a class="button button-like"><span class="icon-thumbs-up"></span></a>
					<a class="button button-dislike"><span class="icon-thumbs-down"></span></a>
				</div>
			</section>

		
			<section class="music-item-container">			
					<div class="music1 music-item"  >
						<div class="music-img"><img src="imagens/album-imagens/Back_in_Black.jpg"/></div>
						<div class="music-details">
							<span class="music-title">Back in Black </span>
							<span class="music-info">AC/DC - Back in Black - 1980</span>
						</div>
					</div>
					<div class="music2 music-item"  >
						<div class="music-img"><img src="imagens/album-imagens/The_Eminem_Show.jpg"/></div>
						<div class="music-details">
							<span class="music-title">'Till I Collapse </span>
							<span class="music-info">Eminem - The Eminem Show - 2002</span>
						</div>
					</div>
					<div class="music3 music-item">
						<div class="music-img"><img src="imagens/album-imagens/Michael_Jackson_-_Thriller.png"/></div>
						<div class="music-details">
							<span class="music-title">Billie Jean </span>
							<span class="music-info">Michael Jackson - Thriller - 1983</span>
						</div>
					</div>														
					<div class="music4 music-item">
						<div class="music-img"><img src="imagens/album-imagens/Dark_Side_of_the_Moon.jpg"/></div>
						<div class="music-details">
							<span class="music-title">Time </span>
							<span class="music-info">Pink Floyd - Dark Side of the Moon - 1973</span>
						</div>
					</div>
					<div class="music5 music-item">
						<div class="music-img"><img src="imagens/album-imagens/Lemonade_Beyonce.jpg"/></div>
						<div class="music-details">
							<span class="music-title">Sorry </span>
							<span class="music-info">Beyonce - Lemonade - 2016</span>
						</div>
					</div>			
			</section>

		</main>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
	<script src="page.js"></script>
	
</body>


</html>
